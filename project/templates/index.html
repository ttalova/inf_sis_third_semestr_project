{% extends "base.html" %}

{% block content %}
    <form method="post">
        <select class="input is-large" name="category">
            <option disabled>Категория</option>
            <option value="None">Не выбрано</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button class="button is-block is-info is-large is-fullwidth">Выбрать</button>
    </form>
    {% include "product_short_view.html" %}
{% endblock %}
