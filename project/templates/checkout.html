{% extends "base.html" %}

{% block content %}
    {% include "product_short_view.html" %}
    <form method="post" >
        <h2>Адрес и доставка</h2>
        <label for="city"><i class="fa fa-institution"></i> Город</label>
        <input type="text" id="city" name="city" placeholder="New York" required>
        <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
        <h2>Получатель</h2>
        <label for="fname"><i class="fa fa-user"></i> Фамилия</label>
        <input type="text" id="fname" name="firstname" placeholder="Иванов" required>
        <label for="fname"><i class="fa fa-user"></i> Имя</label>
        <input type="text" id="fname" name="firstname" placeholder="Иван" required>
        <label for="fname"><i class="fa fa-user"></i> Отчество</label>
        <input type="text" id="fname" name="firstname" placeholder="Иванович" required>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
    <br>
     <label>
            <input type="checkbox" checked="checked" name="sameadr" required> Оплата курьером с оплатой при получении</label>
        <br>
    <input type="submit" name='order_products' value="Заказать" class="btn">
    <br>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    </form>
{% endblock %}
