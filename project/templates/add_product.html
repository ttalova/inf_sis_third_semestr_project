{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Add product</h3>
        <div class="box">
            <form method="POST" action="/add_product">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <select class="input is-large" name="gender" required>
                            <option disabled>Пол</option>
                            <option value="Женский">Женский</option>
                            <option value="Мужской">Мужской</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                <br>
                {% if message %}
                    <small>{{ message }}</small>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
