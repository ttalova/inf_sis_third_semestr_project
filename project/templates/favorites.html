{% extends "base.html" %}

{% block content %}
    {% if message %}
    <p>{{ message }}</p>
    {% else %}
    {% for product in products %}
        <div class="sec" onclick="location.href = '{{ url_for("get_product", product_id=product.id) }}'">
        <p>{{ product.id | upper() }}</p>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
